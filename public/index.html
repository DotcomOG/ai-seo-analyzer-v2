<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI SEO Analyzer</title>
  <style>
    html,body{margin:0;padding:0;height:100%;font-family:sans-serif;}
    #lightbox{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;z-index:10;}
    #lightbox input{padding:0.5rem;width:70%;max-width:400px;margin-right:0.5rem;}
    #lightbox button{padding:0.5rem 1rem;}
    #main{display:none;padding:2rem;max-width:800px;margin:auto;}
    #readiness{margin-bottom:2rem;}
    label{display:block;margin-bottom:0.5rem;}
    input{width:100%;padding:0.5rem;margin-bottom:1rem;}
    button{padding:0.5rem 1rem;}
  </style>
</head>
<body>
  <div id="lightbox">
    <div>
      <input id="lightboxInput" type="text" placeholder="Enter URL" />
      <button id="lightboxBtn">Analyze</button>
    </div>
  </div>
  <div id="main">
    <h1>AI SEO Readiness Summary</h1>
    <div id="readiness"></div>
    <form id="contactForm">
      <label>Name:<input id="nameInput" type="text" required></label>
      <label>Email:<input id="emailInput" type="email" required></label>
      <label>Company:<input id="companyInput" type="text" required></label>
      <label>Comment:<input id="commentInput" type="text"></label>
      <button type="submit">Get Full Report</button>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
