<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI SEO Analyzer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
    }
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
      background: #111;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .box h1 {
      color: #fff;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .box input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    .box button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background: #28a745;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    .box button:active {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="lightbox">
    <div class="box">
      <h1>Enter URL to Analyze</h1>
      <input id="urlInput" type="text" placeholder="https://example.com" />
      <button id="goBtn">Analyze</button>
    </div>
  </div>

  <script>
    const urlInput = document.getElementById('urlInput');
    const goBtn = document.getElementById('goBtn');

    goBtn.addEventListener('click', () => {
      let url = urlInput.value.trim();
      if (!url) return;
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }
      window.location.href = `summary.html?url=${encodeURIComponent(url)}`;
    });

    urlInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        goBtn.click();
      }
    });
  </script>
</body>
</html>
