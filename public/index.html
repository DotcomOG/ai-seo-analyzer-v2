<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnipeRank – AI SEO Analizer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #fafafa;
    }
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #lightbox .box {
      background: #111;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    #lightbox h1 {
      color: #fff;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    #lightbox input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    #lightbox button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background: #28a745;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    #main {
      display: none;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1.page-header {
      margin-bottom: 1rem;
      font-size: 1.75rem;
      color: #333;
    }
    .section {
      margin-bottom: 2rem;
    }
    .section h2 {
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
      color: #444;
    }
    .section p {
      margin: 0.25rem 0;
      line-height: 1.5;
    }
    .contact-form {
      margin-top: 2rem;
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 4px;
    }
    .contact-form label,
    .contact-form input {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .contact-form button {
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background: #0070f3;
      color: #fff;
      cursor: pointer;
    }
    ul {
      margin-left: 1.5rem;
    }
    .engine-list ul {
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <div id="lightbox">
    <div class="box">
      <h1>Enter URL to Analyze</h1>
      <input id="urlInput" type="text" placeholder="https://example.com" />
      <button id="goBtn">Analyze</button>
    </div>
  </div>

  <div id="main">
    <!-- Header: URL tested -->
    <h1 class="page-header" id="pageHeader">Results for: </h1>

    <!-- Overall Score -->
    <div class="section" id="scoreSection">
      <h2>Overall Score</h2>
      <p id="overallScore">Calculating…</p>
    </div>

    <!-- ChatGPT & Gemini (2–3 lines each) -->
    <div class="section" id="engineSections">
      <!-- Injected by index.js -->
    </div>

    <!-- Top 4 AI Search Engine Analysis -->
    <div class="section engine-list" id="topEngines">
      <h2>Top 4 AI Search Engine Analysis</h2>
      <ul id="engineList">Loading…</ul>
    </div>

    <!-- Contact Form, rendered as part of the results page -->
    <div class="contact-form">
      <p>Want to dig deeper? Fill out the form below to get a full report.</p>
      <label for="nameInput">Name:</label>
      <input id="nameInput" type="text" required />
      <label for="emailInput">Email:</label>
      <input id="emailInput" type="email" required />
      <label for="companyInput">Company/Organization:</label>
      <input id="companyInput" type="text" required />
      <button id="reportBtn">Get Full Report</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
