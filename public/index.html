<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI SEO Analyzer</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; font-family: sans-serif;
    }
    /* Lightbox */
    #lightbox {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; display: flex; align-items: center; justify-content: center;
      z-index: 10;
    }
    #lightbox .box {
      background: #111; padding: 2rem; border-radius: 8px;
      width: 90%; max-width: 500px; text-align: center;
    }
    #lightbox h1 { color: #fff; margin-bottom: 1rem; }
    #lightbox input {
      width: 100%; padding: 0.75rem; margin-bottom: 1rem;
      border: none; border-radius: 4px; font-size: 1rem;
    }
    #lightbox button {
      width: 100%; padding: 0.75rem; border: none;
      border-radius: 4px; background: #28a745; color: #fff;
      font-size: 1rem; cursor: pointer;
    }
    /* Summary & Form */
    #main { display: none; padding: 2rem; max-width: 800px; margin: auto; }
    .insight { background: #f4f4f4; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; }
    .contact-form { margin-top: 2rem; }
    .contact-form label, .contact-form input {
      display: block; width: 100%; margin-bottom: 0.5rem;
    }
    .contact-form button {
      padding: 0.75rem; border: none; border-radius: 4px;
      background: #0070f3; color: #fff; cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="lightbox">
    <div class="box">
      <h1>Enter URL to Analyze</h1>
      <input id="urlInput" type="text" placeholder="https://example.com" />
      <button id="goBtn">Analyze</button>
    </div>
  </div>

  <div id="main">
    <h1>AI SEO Readiness Summary</h1>
    <div id="readiness">Loading...</div>
    <form id="analyzeForm" class="contact-form">
      <p>Want to dig deeper? Fill out the form to get a full report.</p>
      <label for="nameInput">Name:</label>
      <input id="nameInput" type="text" required />
      <label for="emailInput">Email:</label>
      <input id="emailInput" type="email" required />
      <label for="companyInput">Company/Organization:</label>
      <input id="companyInput" type="text" required />
      <label for="commentInput">Additional Comments:</label>
      <input id="commentInput" type="text" />
      <button id="reportBtn" type="submit">Get Full Report</button>
    </form>
    <div id="thankYou" style="display:none; margin-top:1rem;">Thank you! Redirectingâ€¦</div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
